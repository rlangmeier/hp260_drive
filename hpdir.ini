; -- drive data presets section --
;
; Defines physical drive characteristics (also for HP250/260) --
;
; - unique drive model identifier (should be identical to [fsinfo] section above)
; - descriptive string
; - drive protocol AMIGO, CS80 or SS80
; - ID returned by AMIGO identify
; - mask for secondary ID returned by high byte of STAT2
; - ID returned by high byte of STAT2
; - drive number returned by CS/80 describe command
; - number of units installed
; - number of cylinders
; - number of heads or surfaces
; - number of sectors per track
; - number of bytes per block or sector
; - default interleave
; - media type 0=fixed media, 1=removable media
         
