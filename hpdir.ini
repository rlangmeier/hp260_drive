; -- file system presets section --
;
; Defines logical System 45 / LIF file system characteristics (also for HP250/260) --
;
; - unique drive model identifier (should be identical to [driveinfo] section below)
; - media description
; - drive type letter (disk45 only)
; - number of surfaces
; - number of records per track
; - total number of usable tracks (w/o spares)
; - number of system tracks (disk45 only)
; - number of user tracks (disk45 only)
; - LIF directory size (LIF only, 0 defaults to 1/200 of total disc space)
; - start track for spare directory (disk45 only)
; - first record of main availability table (disk45 only)
; - first record after main availability table (disk45 only)
; - n:1 interleave factor (interleave=0 for don't care)
; 
; Notes
; - directory space for one directory should be 1/100 (small floppy discs) up
;   to 1/1000 (large hard discs) of the overall disc space, the standard ratio
;   for LIF directory spaceis ~1/200.
; - availability table space should be at least directory_space/4+1 records
;   (for AMIGO) and directory_space/2+1 for CS/80 drives

